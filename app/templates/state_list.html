<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State List</title>
</head>
<body>
    <h1>State List</h1>
    <ul>
        {% for state in states %}
            <li><a href="{% url 'state_detail' state.id %}">{{ state.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
